<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- Change the <title> from "Page Title" to "Hello World" -->
    <title>Hello World</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>
<body>      
    <!-- Create a header element  -->
    <header>
        <h1>Jeff Walter</h1>
    </header>
    <!-- Inside the header, add an <h1> element containing your name -->

    <!-- Include an image -->
    <img src="https://images.unsplash.com/photo-1604850613811-b50ad1aeeecd?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2487&q=80" alt="mountain biking photo" />
    <!-- Create an unordered list with 3 list items of fun facts about you -->
    <ul>
        <li>Dad to two awesome kids!</li>
        <li>I enjoy getting tattoos.</li>
        <li>My number one hobby is mountain biking!</li>
    </ul>
    <!-- Create a footer element -->
<footer>
    <p>
        "Integrity is doing the right thing even when no one is watching." - C.S. Lewis
    </p>
</footer>
    <!-- Inside your footer, put a <p> element with your favorite quote -->
</body>
</html>
